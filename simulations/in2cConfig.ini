[General]
network = src.IN2C
description = "Industrial Ethernet Time-Sensitive Networking (TSN) example with time synchronization, clock drift, time-aware shaping, stream redundancy, unicast and multicast streams, etc."


########################
# Disable local multicast loop
**.udp.defaultMulticastLoop = false

############################
# System Description
#
# QCAP unit:
# Sensing: Detecting arrival of a product (Patch) to be checked
# Actuating: Reject/Eject product
# RobotArm: Placing/Removing product from the belt
# Inspection: Visual Inspection of A product
# Control: PLC unit that controls the operation of the cell.
############################

# Application						Description									Packet Size (Bytes)		Production Interval		Type			Priority	PCP	PROTECTION	VISUALIZATION	Notes
# PLC â†” Sensors/Actuators			Reads sensors and controls outputs			64â€“128					5â€“10 ms					Cyclic			Very High	6	1 link		Red				TSN preferred for real-time determinism.
# Proximity Sensor					Detects object presence on conveyor			20â€“60					10â€“50 ms				Event/Periodic	High		5	1 link		Blue			Triggers inspection/start signal.
# Robot Arm Controller				Control commands to robot arm				100â€“300					10â€“20 ms				Cyclic			High		5	1 link		Red				Low latency, sent from PLC or controller.
# Robot Arm Feedback				Sends status/position back					100â€“200					5â€“20 ms					Cyclic			High		5	1 link		Red				For safety & coordination.
# Reject/Eject Actuator				Physically sorts bad products				20â€“80					Event-driven			Event-driven	High		5	1 link		Blue			Actuated by PLC based on inspection result.
# Vision Inspection Camera			Captures product images for quality check	50 KB â€“ 2 MB			33â€“100 ms (10â€“30 Hz)	Periodic		High		5	1 link		Gray			Usually sent to vision server or stored locally.
# SCADA â†” PLC						Supervisory monitoring & control			128â€“512					10â€“100 ms				Cyclic/Event	Med-High	4	none		Green			Typically uses OPC-UA, Modbus TCP.
# Barcode / RFID Scanner			Identifies product type						32â€“128					Per item (event)		Event-driven	Med			3	none		Blue			Sent before or after inspection.
# HMI (Operator Panel)				Operator input / control / alerts			100â€“1000				On interaction			Event-driven	Med			3	none		Green			Touchscreen UI tied to SCADA or PLC.
# SCADA â†” Robot Arm					Monitoring / override / commands			128â€“256					100â€“500 ms				Event-driven	Med			3	none		Green			Human-in-the-loop or maintenance.
# SCADA â†” Vision Server				Gets quality metrics/logs from camera		1 KB â€“ 50 KB			1â€“5 sec or event		Event-driven	Med			3	none		Gray			Includes defect rates, alerts, logs.
# Monitoring Camera (Surveillance)	Operator camera feed (e.g., 1080p H.264)	200 KB â€“ 1 MB/frame		33 ms (30 FPS)			Periodic		Low-Med		2	none		Gray			Streamed to SCADA or archived.
# SCADA â†” Monitoring Camera			Streams live feed to operator dashboard		500 KB â€“ 1 MB/frame		33 ms (30 FPS)			Stream			Low			1	none		Gray			May use HLS, RTSP or IP camera protocol.
# Environmental Sensors				Temperature, vibration for diagnostics		50â€“100					1â€“5 sec					Periodic		Low			1	none		Gray			Sent to SCADA or edge monitoring.
# Edge/Cloud Gateway				Sends logs/stats upstream					1 KB â€“ 10 KB			1â€“10 sec				Periodic		Low			1	none		Gray			For analytics, maintenance, or cloud dashboards.
